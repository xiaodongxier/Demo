<!-- jquery cdn -->
<link rel="stylesheet" href="https://github.xiaodongxier.com/cdn/css/swiper.css">
<script src="https://github.xiaodongxier.com/cdn/js/swiper.min.js"></script>

<div>
    <style>
        .swiper-container {
            width: 100%;
            height: 2rem;
            padding: 90px 0;
            margin-left: auto;
            margin-right: auto;
        }

        .swiper-slide {
            text-align: center;
            font-size: 18px;
            background: #fff;
            height: 200px;
            /* Center slide text vertically */
            display: -webkit-box;
            display: -ms-flexbox;
            display: -webkit-flex;
            display: flex;
            -webkit-box-pack: center;
            -ms-flex-pack: center;
            -webkit-justify-content: center;
            justify-content: center;
            -webkit-box-align: center;
            -ms-flex-align: center;
            -webkit-align-items: center;
            align-items: center;
            transition-property: all;
            border-radius: 50%;
        }

    </style>
    <!-- Swiper -->
    <div class="swiper-container wangyongjie">
        <div class="swiper-wrapper">
            <div class="swiper-slide">Slide 1</div>
            <div class="swiper-slide">Slide 2</div>
            <div class="swiper-slide">Slide 3</div>
            <div class="swiper-slide">Slide 4</div>
            <div class="swiper-slide">Slide 5</div>
            <div class="swiper-slide">Slide 6</div>
            <div class="swiper-slide">Slide 7</div>
            <div class="swiper-slide">Slide 8</div>
            <div class="swiper-slide">Slide 9</div>
            <div class="swiper-slide">Slide 10</div>
        </div>

        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
        <div class="swiper-pagination"></div>
    </div>
    <script>
        window.onload = function(){

        //   effect = 2
        var swiper = new Swiper('.wangyongjie', {
            loop: true,
            //   speed: 2500,
            slidesPerView: 6,
            // spaceBetween: 30,
            centeredSlides: true,
            watchSlidesProgress: true,
            //   ------------
            autoplay: {
                delay: 50000,
                disableOnInteraction: false,
            },
            //   ------------
            on: {
                setTranslate: function() {
                    slides = this.slides
                    for (i = 0; i < slides.length; i++) {
                        slide = slides.eq(i)
                        progress = slides[i].progress
                        //slide.html(progress.toFixed(2)); 看清楚progress是怎么变化的
                        slide.css({
                            'opacity': '',
                            'background': ''
                        });
                        slide.transform(''); //清除样式

                        slide.css('opacity', (1 - Math.abs(progress) / 6));
                        slide.transform('translate3d(0,-' + Math.abs(progress) * 60 + 'px, 0)');

                    }
                },
                setTransition: function(transition) {
                    for (var i = 0; i < this.slides.length; i++) {
                        var slide = this.slides.eq(i)
                        slide.transition(transition);
                    }
                },
            },
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
            pagination: {
                el: '.swiper-pagination',
                clickable: true,
            },
        });
    }

    </script>
</div>
