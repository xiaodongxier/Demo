    <script>
        var swiperJs = document.createElement("script");
        swiperJs.src = window.maiMaJs + "eccms/js/topics_js/4441/swiper_20191213144526.js";
        document.body.appendChild(swiperJs);
        swiperJs.onload = function () {
            var swiper = new Swiper('.swiper-container', {
                loop: true,
            //   speed: 2500,
            slidesPerView: 6,
            // spaceBetween: 30,
            centeredSlides: true,
            watchSlidesProgress: true,
            //   ------------
            autoplay: {
                delay: 50000,
                disableOnInteraction: false,
            },
            //   ------------
            on: {
                setTranslate: function() {
                    slides = this.slides
                    for (i = 0; i < slides.length; i++) {
                        slide = slides.eq(i)
                        progress = slides[i].progress
                        //slide.html(progress.toFixed(2)); 看清楚progress是怎么变化的
                        slide.css({
                            // 'opacity': '',
                            'background': ''
                        });
                        slide.transform(''); //清除样式

                        // slide.css('opacity', (1 - Math.abs(progress) / 6));
                        slide.transform("cssText:",'translate3d(0,-' + Math.abs(progress) * 20 + 'px, 0 ) !important');
                        slide.css("cssText",'transform:translate3d(0,-' + Math.abs(progress) * 20 + 'px, 0 ) !important');

                    }
                },
                setTransition: function(transition) {
                    for (var i = 0; i < this.slides.length; i++) {
                        var slide = this.slides.eq(i)
                        slide.transition(transition);
                    }
                },
            },
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
            pagination: {
                el: '.swiper-pagination',
                clickable: true,
            },

            });
        }
    </script>
