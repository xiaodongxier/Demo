 <!DOCTYPE html>
 <html lang="en">
 <head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="shortcut icon" href="https://xiaodongxier.com/favicon.ico" type="image/x-icon">
   <title>纯HTML实现树视图</title>
 </head>
 <body>
   <ul class="tree">
     <li>
       <details open>
         <summary>Giant planets</summary>
         <ul>
           <li>
             <details>
               <summary>Gas giants</summary>
               <ul>
                 <li>Jupiter</li>
                 <li>Saturn</li>
               </ul>
             </details>
           </li>
           <li>
             <details>
               <summary>Ice giants</summary>
               <ul>
                 <li>Uranus</li>
                 <li>Neptune</li>
               </ul>
             </details>
           </li>
         </ul>
       </details>
     </li>
   </ul>
 </body>
 
 </html>
