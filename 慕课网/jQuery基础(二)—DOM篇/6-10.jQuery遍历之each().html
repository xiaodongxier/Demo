<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <title></title>
    <style>
        .left {
            width: auto;
            height: 150px;
        }

        .left div {
            width: 150px;
            height: 120px;
            padding: 5px;
            margin: 5px;
            float: left;
            background: #bbffaa;
            border: 1px solid #ccc;
        }
    </style>
    <script src="https://www.imooc.com/static/lib/jquery/1.9.1/jquery.js"></script>
</head>
<body>
    <h2>each方法</h2>
    <div class="left first-div">
        <div class="div">
            <ul>
                <li>list item 1</li>
                <li>list item 2</li>
                <li>list item 3</li>
            </ul>
        </div>
        <div class="div">
            <ul>
                <li>list item 4</li>
                <li>list item 5</li>
                <li>list item 6</li>
            </ul>
        </div>
    </div>
    <br/>
    <button>点击：each方法遍历元素</button>
    <button>点击：each方法回调判断</button>
    <script type="text/javascript">
        $("button:first").click(function() {
            //遍历所有的li
            //修改每个li内的字体颜色
            $("li").each(function(index, element) {
                $(this).css('color', 'red')
            })
        })
    </script>
    <script type="text/javascript">
        $("button:last").click(function() {
            //遍历所有的li
            //修改偶数li内的字体颜色
            //index对2取余，当index为偶数的时候，index%2的表达式值为0，0==false，index为奇数的时候，index%2表达式不为零，即为true。总的说就是过滤掉偶数。
            $("li").each(function(index, element) {
                if (index % 2) {
                    $(this).css('color', 'blue')
                }
            })
        })
    </script>
</body>
</html>
