<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .protected {
            width: 100px;
            height: 100px;
            border: 1px solid red;
            position: relative;
        }
    </style>
    <!-- jquery cdn -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    
</head>
<body>
    
    <div class="protected">2222</div><div></div>

    <script>
        $("div").click(function(){
            // alert(1)
            if ( $(this).hasClass("protected") )
                $(this)
                .animate({ left: -10 })
                .animate({ left: 10 })
                .animate({ left: -10 })
                .animate({ left: 10 })
                .animate({ left: 0 });
        });
    </script>
</body>
</html>
