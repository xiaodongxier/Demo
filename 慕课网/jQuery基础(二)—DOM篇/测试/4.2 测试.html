<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 200px;
            height: 100px;
            background: pink;
        }

        .box2 {
            background: red;
        }
    </style>
    <!-- jquery cdn -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
</head>
<body>
    <ul class="box box1">
        <li>测试 1</li>
        <li>测试 2</li>
        <li>测试 3</li>
    </ul>   
    <ul class="box box2">
        <li>测试 1</li>
        <li>测试 2</li>
        <li>测试 3</li>
    </ul>    
    <button>事件 1</button>
    <button>事件 2</button>
    <script>
        $("button:first").click(function(){
            $(".box1").remove()
        })
        $("button:last").click(function(){
            // $(".box2 li:contains(2)").remove()
            // $(".box").filter(":contains(2)").remove()
            $(".box").not(":contains(2)").remove()
        })
    </script>
</body>
</html>
