<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- jquery cdn -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <style>
        .left,.right {
            width: 400px;
            height: 50px;
            line-height: 50px;
            font-size: 20px;
            color: #fff;
            text-align: center;
        }

        .left {
            background: red;
        }

        .right {
            background: blue;
        }

    </style>
</head>
<body>
    <button class="btn1">append</button>
    <button class="btn2">appendTo</button>
    <div class="box"></div>
    <script>
        $(document).ready(function(){
            var i = 1;
            $(".btn1").click(function(){
                $(".box").append("<div class='left'>" + i++ + "</div>")
            })

            $(".btn2").click(function(){
                $("<div class='right'>" + i++ + "</div>").appendTo(".box")
            })

            $(".box div").click(function(){
                // $(this).hide()
                console.log("cc")
            })
        })
    </script>
</body>
</html>
