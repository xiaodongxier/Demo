<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <title>jQuery的属性与样式之.val()</title>
    <style>
        p {
            color: red;
            margin: 4px;
        }
        b {
            color: blue;
        }
    </style>
    <script src="https://www.imooc.com/static/lib/jquery/1.9.1/jquery.js"></script>
</head>
<body>
    <h3>.val()</h3>
    <select id="single">
        <option>慕课网</option>
        <option>博客园</option>
    </select>
    <select id="multiple" multiple="multiple">
        <option selected="selected">imocc</option selected="selected">
        <option>慕课网</option>
        <option selected="">博客园</option selected="selected">
    </select>
    <input type="text" value="click a button" />
    <p></p>
    <script type="text/javascript">
        //单个select，返回第一个
        $("p").text($("#single").val() )
        console.log($("#single").val())  //慕课网
    </script>
    <script type="text/javascript">
        //多个select被选择，返回["imocc", "博客园"]
        $("p").text($("#multiple").val() ) 
        console.log($("#multiple").val())  //["imocc", "博客园"]
    </script>
    <script type="text/javascript">
        //选择一个表单，修改value的值
        $("input[type='text']").val('修改表单的字段') 
    </script>
</body>
</html>
