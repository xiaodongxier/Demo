<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <title>jQuery的属性与样式之.attr()与.removeAttr()</title>
    <style>
    input {
    	display    : block;
		margin     : 10px;
		padding    : 10px;
		background : #bbffaa;
		border     : 1px solid #ccc;
    }
    </style>
    <script src="https://www.imooc.com/static/lib/jquery/1.9.1/jquery.js"></script>
</head>

<body>
    <h2>.attr()与.removeAttr()</h2>
    <h3>.attr</h3>
    <form>
        <input type="text" value="设置1"/>
        <input type="text" value="设置2"/>
        <input type="text" value="设置3"/>
        <input type="text" value="设置4"/>
    </form>

    <script type="text/javascript">
    	//找到第三个input，通过使用一个函数来设置属性
    	//可以根据该元素上的其它属性值返回最终所需的属性值
    	//例如，我们可以把新的值与现有的值联系在一起 ：
    	$("input").attr('type',function(i, val){
            // console.log(i,val)
    		return '替换函数-' + val
    	})
    </script>
</body>
</html>
