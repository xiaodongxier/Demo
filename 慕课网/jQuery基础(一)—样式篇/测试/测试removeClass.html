    <style>
        ul li:nth-child(1) {
            background: red;
        }

        ul li:nth-child(2) {

        }

    </style>
</head>
<body>
    <ul class="b">
        <p>ppp</p>
        <li>0</li>
        <li>1</li>

        <p>ppp</p>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
    </ul>
    
    <script>
        $("ul li:eq(2)").css({
            "background":"#cdc"
        })
    </script>
</body>
