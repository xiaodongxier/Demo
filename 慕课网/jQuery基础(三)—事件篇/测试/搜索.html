<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>测试</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        ul,li{
            list-style: none;
        }
        .hidden{
            display: none;
        }
        .box{
            width: 150px;
            margin: 50px auto 0 auto;
            border-right: 1px solid #5F9F9F;
            border-bottom: 1px solid #5F9F9F;
        }
        .clearfix:after{
            content: "";
            display: block;
            height: 0;
            clear: both;
            visibility: hidden;
        }
        .big-box{
            width: 300px;
            margin: 20px auto;
        }
        .search-value{
            border: 1px solid #33b8a9;
            width: 100%;
            height: 40px;
            padding: 0 14px;
        }
        .list-name.this-value{
            background-color: #ff00ff;
        }
        .search-btn{
            width: 80px;
            font-size: 16px;
            text-align: center;
            border-radius: 30px;
            background-color: #33b8a9;
            color: #fff;
            margin: 20px auto;
            padding: 4px 0;
        }
    </style>
</head>
<body>
<div class="big-box">
    <input type="text" id="search-value" class="search-value" placeholder="输入查询条件">
    <div class="search-btn">搜索</div>
    <ul class="list-box">
        <li class="list-name">张三</li>
        <li class="list-name">李四</li>
        <li class="list-name">王武</li>
        <li class="list-name">何六</li>
        <li class="list-name">刘三</li>
        <li class="list-name">张三2</li>
        <li class="list-name">李四2</li>
        <li class="list-name">王武3</li>
        <li class="list-name">何六</li>
        <li class="list-name">刘三</li>
    </ul>
</div>
<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
<script>
    $(function(){
        $('.search-btn').on('click', function(){
           var searchValue = $('#search-value').val();
           var allValueDom = $('.list-name');
           allValueDom.removeClass('this-value');
           allValueDom.map(function(item, value){
               console.log(item)
               console.log(value)
               if($(value).text() == searchValue){
                    $(value).addClass("this-value")
                   $(".list-box li:first").before($(value));
               }
           })
        });
    })
</script>
</body>
</html>
