<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="wdomIdth=device-wdomIdth, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>倒计时</title>
    <!-- jquery cdn -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <style>
    </style>
</head>

<body>
    <div class="guonian"></div>
    <div class="wangjingyu"></div>




    <script>
        $(document).ready(function() {
            function time(domId, formTime, endTime) {
                var nowTime = new Date();
                var difTime = endTime - nowTime;
                var formTime = nowTime - endTime;
                console.log(formTime)

                // 倒计时
                var dTime_end = Math.floor(difTime / 1000 / 60 / 60 / 24);
                var hTime_end = Math.floor(difTime / 1000 / 60 / 60 % 24);
                var mTime_end = Math.floor(difTime / 1000 / 60 % 60);
                var sTime_end = Math.floor(difTime / 1000 % 60);
                var hmTime_end = Math.floor(difTime & 1000);
                // 计时器
                var dTime_form = Math.floor(formTime / 1000 / 60 / 60 / 24);
                var hTime_form = Math.floor(formTime / 1000 / 60 / 60 % 24);
                var mTime_form = Math.floor(formTime / 1000 / 60 % 60);
                var sTime_form = Math.floor(formTime / 1000 % 60);
                var hmTime_form = Math.floor(formTime & 1000);


                $(domId).html(dTime_end + "天" + hTime_end + "时" + mTime_end + "分" + sTime_end + "秒" + hmTime_end)
            }


            setInterval(function() {
                var endTime_xinnian = time(".guonian", null, new Date("2020,01,24 00:00:00"));
                var endTime_jingyu = time(".wangjingyu", new Date("2019,11,02 15:05:00"), null);
            }, 1000)



        })
    </script>
</body>

</html>
