<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="wdomIdth=device-wdomIdth, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>倒计时</title>
    <!-- jquery cdn -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <style>
        .myTime ul li {
            font-size: 20px;
            font-family: cursive;
            font-weight: 900;
            color: red;
            line-height: 50px;
        }

        .myTime ul li span{
            color: #000;
        }

        .myTime ul li span b {
            color: pink;
            margin: 0;
        }


        
    </style>
</head>
<body>
    <div class="myTime">
        <ul>
            <li>
                距离过年还有: <span class="guonian"></span>
            </li>
            <li>
                距离王京豫1岁还有: <span class="wangjingyu"></span>
            </li>
        </ul>
    </div>


    <script>
        $(document).ready(function() {
            function time(domId, endTime) {
                var nowTime = new Date();
                var difTime = endTime - nowTime;

                // 倒计时
                var dTime = Math.abs(Math.floor(difTime / 1000 / 60 / 60 / 24));
                var hTime = Math.abs(Math.floor(difTime / 1000 / 60 / 60 % 24));
                var mTime = Math.abs(Math.floor(difTime / 1000 / 60 % 60));
                var sTime = Math.abs(Math.floor(difTime / 1000 % 60));
                var hmTime = Math.abs(Math.floor(difTime & 1000));

                function twoNumber(num) {
                    if (num < 10) {
                        return "0" + num;
                    } else {
                        return num
                    }
                }

                $(domId).html(twoNumber(dTime) + "<b>天</b>" + twoNumber(hTime) + "<b>时</b>" + twoNumber(mTime) + "<b>分</b>" + twoNumber(sTime) + "<b>秒</b>" + twoNumber(hmTime))
            }


            setInterval(function() {
                var endTime_xinnian = time(".guonian", new Date("2020,01,24 00:00:00"));
                var endTime_jingyu = time(".wangjingyu", new Date("2020,11,02 15:05:00"));
            }, 1000)



        })
    </script>
</body>

</html>
